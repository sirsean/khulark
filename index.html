<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Khulark</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #EBE2D5;
        overflow: hidden;
        width: 100%;
        height: 100vh;
      }

      /* Phaser mounts the canvas inside this div */
      #game {
        display: block;
        margin: 0 auto;
      }

      /* Make the whole game feel like a dirty, analog screen */
      #game canvas {
        /* Slightly yellowed, lower-saturation, higher-contrast look */
        filter: sepia(0.35) contrast(1.12) saturate(0.9) brightness(0.97);
        image-rendering: pixelated;
      }

      /* Global grunge / CRT overlay over the entire viewport */
      #game::before {
        content: "";
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 9999;
        /* Layered gradients: vignette + grime + faint scanlines */
        background-image:
          radial-gradient(circle at 0 0, rgba(0, 0, 0, 0.45) 0, transparent 55%),
          radial-gradient(circle at 100% 0, rgba(0, 0, 0, 0.4) 0, transparent 55%),
          radial-gradient(circle at 50% 130%, rgba(0, 0, 0, 0.6) 0, transparent 60%),
          repeating-linear-gradient(0deg,
            rgba(255, 255, 255, 0.06) 0,
            rgba(255, 255, 255, 0.06) 1px,
            rgba(0, 0, 0, 0.0) 1px,
            rgba(0, 0, 0, 0.0) 3px
          ),
          repeating-linear-gradient(90deg,
            rgba(0, 0, 0, 0.12) 0,
            rgba(0, 0, 0, 0.12) 2px,
            rgba(0, 0, 0, 0.0) 2px,
            rgba(0, 0, 0, 0.0) 5px
          );
        mix-blend-mode: multiply;
        opacity: 0.55;
      }
    </style>
  </head>
  <body>
    <div id="game"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
